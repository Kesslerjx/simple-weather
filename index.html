<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
    <title>Weather</title>
</head>
<body>

    <Header>
        <span>Weather</span>
        <div>
            <input type="text" name="zip-code" id="zip-code-input" placeholder="Zip code...">
            <Button id="go-button">Go</Button>
        </div>
    </Header>

    <main>
        <div id="weather-data">
            <div id="weather-header"></div>
            <div id="weather-temperature"></div>
            <div id="weather-details"></div>
        </div>
    </main>
    
</body>
</html>
